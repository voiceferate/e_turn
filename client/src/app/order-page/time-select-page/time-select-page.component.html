<div class="row">
    <div class="col s12 m12">
      <div class="card blue darken-1">
        <div class="card-content white-text">
          <h4 class="card-title">Вибір часу для реєстрації</h4>
          <h5>Ви реєструєтесь у ВПР у м. {{vpr}}</h5>
          <p>Обрана дата для відвідування: {{date | date}} </p>
        </div>
        <div 
          *ngIf="timeTableTempate.length !== 0; else loader"
          class="card-action blue lighten-5"
        >
          <a 
            *ngFor="let time of timeTableTempate"  
            class="btn_cust waves-effect waves-light btn"
            [ngClass]="{'disabled': time.status === 'busy'}"
            [id]=time.periodName
            (click)="onClick(time.periodName, time.timeTemplate)"
          >
            {{time.timeTemplate}}
          </a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
  
  
  <ng-template #empty> 
    <div class="center">
      <p>Дані відсутні</p>
    </div>
  </ng-template>
