<div 
  class="row"
  *ngIf="vprs$ | async as vprs; else loader"
  >
  <div class="col s12">
    <div class="collection" *ngIf="vprs.length !== 0; else empty">
      <a 
        class="collection-item blue-text text-darken-2"
        *ngFor="let vpr of vprs"  
        [routerLink]="['/dashboard', vpr._id]"
        [queryParams]="{vpr_name: vpr.name}"
      >
        {{vpr.name}}
      </a>
    </div>
  </div>
</div>



<ng-template #loader>
  <app-loader></app-loader>
</ng-template>


<ng-template #empty>
  <div class="center">
    <p>Дані відсутні</p>
  </div>
</ng-template>
