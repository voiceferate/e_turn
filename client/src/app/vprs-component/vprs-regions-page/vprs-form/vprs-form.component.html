
    <form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    >
    <div class="card-content">
    <span class="card-title">{{isNew ? 'Додавання': 'Редагування'}} даних про ВПР</span>

      <div class="input-field">
        <input 
          id="name"
          type="text"
          formControlName="name"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        >
        <label for="name">Назва ВПР</label>
        <span 
          class="helper-text red-text"
          *ngIf="form.get('name').invalid && form.get('name').touched"  
        >
          <span *ngIf="form.get('name').errors['required']">Поле "Назва" не може бути порожнім</span>
        </span>
      </div>

      <div class="input-field">
        <input 
          id="address"
          type="text"
          formControlName="address"
          [ngClass]="{'invalid': form.get('address').invalid && form.get('address').touched}"
        >
        <label for="address">Адреса ВПР</label>
        <span 
          class="helper-text red-text"
          *ngIf="form.get('address').invalid && form.get('address').touched"  
        >
          <span *ngIf="form.get('address').errors['required']">Поле "адреса" не може бути порожнім</span>
        </span>
      </div>

    </div>
    <div class="card-action">
      <button 
        type="submit"
        [disabled]="form.invalid || form.disabled"
        class="modal-action btn light-blue darken-4 waves-effect"
      >Зберегти</button>
      
      <button 
        class="btn btn-small red"
        (click)="onDelete($event)"
        *ngIf="!isNew"
      >
        Видалити
      </button>

    </div>
  </form>
