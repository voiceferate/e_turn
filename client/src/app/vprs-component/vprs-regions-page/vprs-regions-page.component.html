<div 
  class="row"
  *ngIf="regions$ | async as regions; else loader"
  >
  <div class="col s12">
    <div class="collection" *ngIf="regions.length !== 0; else empty">
      <a 
        class="collection-item blue-text text-darken-2"
        *ngFor="let region of regions"  
        [routerLink]="[region._id, 'vprs']"
      >
        {{region.name}}
        <span
          *ngIf="!region.active"
          class="disabled"
        >disabled</span>
      </a>
    </div>
  </div>
</div>

<!-- (click)="onSelectRegion(region, $event)" -->



<ng-template #loader>
  <app-loader></app-loader>
</ng-template>


<ng-template #empty>
  <div class="center">
    <p>Дані відсутні</p>
  </div>
</ng-template>
